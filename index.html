<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <img src="R.png" alt="Gatito">
        <h2>¿Quieres ser mi San Valentín?</h2>
        <div class="buttons">
            <button class="yes" id="yesButton">Sí 💖</button>
            <button class="no" id="noButton">No ❌</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="myModal">
        <div class="modal-content">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/013/811/351/small_2x/funny-stickers-with-cute-cat-in-a-birthday-hat-png.png" alt="Gatito feliz">
            <h2>¡Yay! 💕</h2>
            <p>Sabía que dirías que sí 😍</p>
            <button class="close" id="closeModal">Cerrar</button>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- Script para Chatbot de Chatbase -->
    <script>
        (function() {
            if (!window.chatbase || window.chatbase("getState") !== "initialized") {
                window.chatbase = (...arguments) => {
                    if (!window.chatbase.q) {
                        window.chatbase.q = [];
                    }
                    window.chatbase.q.push(arguments);
                };
                window.chatbase = new Proxy(window.chatbase, {
                    get(target, prop) {
                        if (prop === "q") {
                            return target.q;
                        }
                        return (...args) => target(prop, ...args);
                    }
                });
            }
            const onLoad = function() {
                const script = document.createElement("script");
                script.src = "https://www.chatbase.co/embed.min.js";
                script.id = "_e8v87ec2LK8Qlv3qwk7V"; // Asegúrate de que este ID es correcto
                script.domain = "www.chatbase.co";
                document.body.appendChild(script);
                
                // Agregar clave secreta (asegúrate de manejarla de forma segura)
                script.onload = () => {
                    window.chatbase("set", "secretKey", "5laf4y9k37s9gmoadriwzesn65skqtx6");
                };
            };
            if (document.readyState === "complete") {
                onLoad();
            } else {
                window.addEventListener("load", onLoad);
            }
        })();
    </script>

</body>
</html>
